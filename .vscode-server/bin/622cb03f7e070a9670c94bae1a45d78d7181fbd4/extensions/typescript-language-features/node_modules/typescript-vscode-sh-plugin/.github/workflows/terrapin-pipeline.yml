name: Terrapin Package Build

on: [push, repository_dispatch]

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@master
      name: Checkout source


    - name: Run SSSC Script
      run:  npx https://aka.ms/enablesecurefeed

    - name: Build package with Oryx
      run:  docker run --volume $(pwd):/repo --env PRE_BUILD_COMMAND='umask 0 && npm config set cache /tmp/.npm && echo .github/workflows >> .npmignore && echo .azure-pipelines >> .npmignore && dotnet run --project /repo/.github/workflows/PrebuildLogic.csproj typescript-vscode-sh-plugin 0.6.14' mcr.microsoft.com/oryx/build:lts-versions oryx build --debug --platform nodejs --platform-version 14.15.0 --package /repo/ --output /github/workspace -p npm_registry_url=https://registry.devpackages.microsoft.io/api/npm/registry/default/ -p registry=https://registry.devpackages.microsoft.io/api/npm/registry/default/

    - uses: actions/create-release@v1
      id: create_release
      name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v0.6.14+2021-02-09T19.00.51
        release_name: '[Terrapin] v0.6.14'
        body: 'Package: typescript-vscode-sh-plugin@0.6.14 | Manager: Npm | Commit: ${{ github.sha }}'
        draft: false
        prerelease: false


    - uses: actions/upload-release-asset@v1
      name: Upload release asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./typescript-vscode-sh-plugin-0.6.14.tgz
        asset_name: typescript-vscode-sh-plugin-0.6.14.tgz
        asset_content_type: application/gzip